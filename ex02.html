<head>

  <h2>Preview:</h2>
 <style>
    
    
    .container {
      position: relative;
      width: 250px;
    }

    .image {
      width: 250px;
    }

    .overlay {
      position: absolute;
      top: 20%;
      left: 5%;
      right: 0;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .text {
      color: white;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="ม่อน1.webp">
    <div class="overlay">
      <div class="text">Doraemon</div>
    </div>
  </div>
</body>
