<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Headings List</title>
  <style>
    .list-container {
      width: 300px;
      height: 250px;
      overflow-y: scroll;
      background: #2d5ca4;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
    }

    dt {
      position: sticky;
      top: 0;
      background: #1d3e6e;
      color: #fff;
      font-weight: bold;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      margin-bottom: 5px;
    }

    dd {
      margin: 5px 0 10px 40px;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <p><b>Preview:</b></p>
  <div class="list-container">
    <dl>
      <dt>A</dt>
      <dd>Aaban</dd>
      <dd>Aabel</dd>
      <dd>Aabheer</dd>
      <dd>Aadam</dd>

      <dt>B</dt>
      <dd>Baabul</dd>
      <dd>Baalaaji</dd>
      <dd>BaalKrishan</dd>
      <dd>Baanake Bihaari</dd>

      <dt>C</dt>
      <dd>Caddam</dd>
      <dd>Carlos</dd>
      <dd>Cameron</dd>
    </dl>
  </div>
</body>
</html>
