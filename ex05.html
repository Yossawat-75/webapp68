<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EX-05</title>
  <style>
  .container {               
    max-width: 1200px;
    height: 180px;
    margin: 24px;
    border: 2px solid #a7a7a7;
    border-radius: 10px;
    overflow-y: auto;
    padding: 15px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 10px;
  }

  img {
    width: 100%;
    height: 160px;
    border-radius: 12px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <img src="Pictures/ม่อน1.webp">
      <img src="Pictures/ม่อน2.jpg">
      <img src="Pictures/ม่อน3.jpg">
      <img src="Pictures/ม่อน4.png">
      <img src="Pictures/ม่อน5.jpg">
      <img src="Pictures/ม่อน6.jpg">
      <img src="Pictures/ม่อน7.jpg">
      <img src="Pictures/ม่อน8.jpg">
    </div>
  </div>
</body>
</html>
